<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Placement</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #configurator {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="configurator">
    <label for="textureSelect">Select Texture:</label>
    <select id="textureSelect">
        <option value="texture1.jpg">Texture 1</option>
        <option value="texture2.jpg">Texture 2</option>
        <option value="texture3.jpg">Texture 3</option>
    </select>
    <br><br>
    <label for="colorPicker">Pick Color:</label>
    <input type="color" id="colorPicker" value="#ffffff">
  </div>
  <script type="module" src="../complete/main.js"></script>
</body>
</html>
