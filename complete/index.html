<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Placement</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    #texture-buttons-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    #replace-remove-buttons {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #new-choice-buttons-container {
      display: none;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .button {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="texture-buttons-container"></div>
  <div id="replace-remove-buttons">
    <button id="replace-button" class="button">Replace Texture</button>
    <button id="remove-button" class="button">Remove Texture</button>
  </div>
  <div id="new-choice-buttons-container"></div>
  <script type="module" src="../complete/main.js"></script>
</body>
</html>
